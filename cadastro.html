          <h1 Login class="login-1"> Crie sua conta </h1>

        <p>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" oninput="formatarCPF(this)">
            
            <script>
                function formatarCPF(input) {
                    let cpfLimpo = input.value.replace(/\D/g, "");
                    
                    if (cpfLimpo.length > 11) {
                        cpfLimpo = cpfLimpo.substring(0, 11);
                    }
        
                    let cpfFormatado = "";
        
                    if (cpfLimpo.length <= 3) {
                        cpfFormatado = cpfLimpo;
                    } else if (cpfLimpo.length <= 6) {
                        cpfFormatado = cpfLimpo.replace(/(\d{3})(\d{0,3})/, "$1.$2");
                    } else if (cpfLimpo.length <= 9) {
                        cpfFormatado = cpfLimpo.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
                    } else {
                        cpfFormatado = cpfLimpo.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
                    }
        
                    input.value = cpfFormatado;
                }
            </script>
            </p>
           
          </p>

        <p>
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" oninput="validarNomeCompleto(this)">
            
            <script>
                function validarNomeCompleto(input) {
                    const nome = input.value;
                    
                    // Verificar se o nome contém apenas letras (a-zA-Z) e pelo menos um espaço em branco
                    const regex = /^[a-zA-Z]+ [a-zA-Z]+$/;
        
                    if (!regex.test(nome)) {
                        // Nome completo inválido
                        input.setCustomValidity("Por favor, insira um nome completo válido contendo apenas letras e pelo menos um espaço.");
                    } else {
                        // Nome completo válido
                        input.setCustomValidity("");
                    }
                }
            </script>
        </p>

        <p>
            <label for="sexo">Selecione o Sexo Biológico:</label>
    <select id="sexo" name="sexo" onblur="validarSelecao()">
        <option value="" disabled selected>Selecione o Sexo Biológico</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>

    <script>
        function validarSelecao() {
            const sexo = document.getElementById("sexo").value;
            if (sexo === "") {
                alert("Por favor, selecione o sexo biológico.");
            }
        }
    </script>
          </p>

          <p>
            <label for="dataNascimento">Data de Nascimento:</label>
<input type="date" id="dataNascimento" name="dataNascimento" max="2004-12-31">


<p>

    
        <label for="telefone">Número de Telefone:</label>
        <input type="text" id="telefone" name="telefone" oninput="formatarTelefone(this)">
        
        <script>
            function formatarTelefone(input) {
                const numeroLimpo = input.value.replace(/\D/g, "");
                let numeroFormatado = "";
    
                if (numeroLimpo.length > 0) {
                    numeroFormatado = `(${numeroLimpo.slice(0, 2)}`;
    
                    if (numeroLimpo.length > 2) {
                        numeroFormatado += `)`;
    
                        if (numeroLimpo.length > 7) {
                            numeroFormatado += ` ${numeroLimpo.slice(2, 7)}`;
    
                            if (numeroLimpo.length > 11) {
                                numeroFormatado += `-${numeroLimpo.slice(7, 11)}`;
                            } else {
                                numeroFormatado += `-${numeroLimpo.slice(7)}`;
                            }
                        } else {
                            numeroFormatado += ` ${numeroLimpo.slice(2)}`;
                        }
                    }
                }
    
                input.value = numeroFormatado;
            }
        </script>
    
    
    

</p>
